<h2>Create a new task</h2>
<h2 [ngModel]="d"></h2>

<form>
  <div class="form-group">
    <label for="taskTitle">Title</label>
    <input type="text" [(ngModel)]="titleInput" name="taskTitle"  id="taskTitle" class="form-control" [formControl]="title">
    <div *ngIf="!titleInput" style="color: red;">
    <div *ngIf="!titleInput">Title is Required</div>
  </div>

    
  </div>

  <div class="form-group">
    <label for="taskNote">Note</label>
    <input type="text" [(ngModel)]="noteInput" id="taskNote" name="taskNote" class="form-control" [formControl]="note">
    <div *ngIf="!noteInput" style="color: red;">
    <div *ngIf="!noteInput">Note is Required</div>
  </div>

  </div>

  <div>
    <button [disabled]="!titleInput" (click)="createTask()" class="btn btn-primary">Create</button>
    <button class="btn btn-light" [routerLink]="['/tasks']">Back</button>
  </div>
