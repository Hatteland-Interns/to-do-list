# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'


- task: Npm@1
  displayName: 'npm install'
  inputs:
    verbose: false
    customCommand: 'install'

- task: Npm@1
  displayName: 'install dev'
  inputs:
    verbose: false
    customCommand: 'install --only=dev'


- task: Npm@1
  displayName: 'Build On'
  inputs:
    command: custom
    verbose: false
    customCommand: 'run build'

- task: Npm@1
  displayName: 'tests' 
  inputs:
    command: custom
    customCommand: ng test
    verbose: false

- task: ArchiveFiles@2
  displayName: 'Archive FIles'
  inputs:
    rootFolderOrFile: dist
- task: PublishPipelineArtifact@1
  displayName: 'Publish Pipeline Artifact'
  inputs:
    targetPath: '$(Pipeline.Workspace)/a'
    artifact: drop
- task: AzureWebApp@1
  displayName: 'Deploy Azure Web App : to-do-list-frontend'
  inputs:
    azureSubscription: 'c996ad2b-c26d-4f31-a4c1-3fbbbf1d96ca'
    appName: 'to-do-list-frontend'
    appType: webApp
    package: $(Pipeline.Workspace)/**/*.zip